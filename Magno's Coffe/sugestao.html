    <center><h2>DEIXE SUA SUGESTÃO</h2></center>
    <hr style="width: 700px;" color="black">
     <div class="container">
        <div class="bootstrap-iso">
                <div class="container-fluid">
                 <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <form method="post">
                         <div class="form-group ">
                          <label class="control-label requiredField" for="name">
                           Nome
                           <span class="asteriskField">
                            *
                           </span>
                          </label>
                          <div class="input-group">
                           <div class="input-group-addon">
                            <i class="fa fa-smile-o">
                            </i>
                           </div>
                           <input class="form-control" id="name" name="name" placeholder="Insira seu nome completo" type="text"/>
                          </div>
                         </div>
                         <div class="form-group ">
                          <label class="control-label requiredField" for="date">
                           Data de nascimento
                           <span class="asteriskField">
                            *
                           </span>
                          </label>
                          <div class="input-group">
                           <div class="input-group-addon">
                            <i class="fa fa-calendar">
                            </i>
                           </div>
                           <input class="form-control" id="date" name="date" placeholder="DD/MM/AAAA" type="text" maxlength="8"/>
                          </div>
                         </div>
                         <div class="form-group ">
                          <label class="control-label " for="rg">
                           RG
                          </label>
                          <div class="input-group">
                           <div class="input-group-addon">
                            <i class="fa fa-odnoklassniki">
                            </i>
                           </div>
                           <input class="form-control" id="rg" name="rg" placeholder=" XX.XXX.XXX-X" type="text" maxlength="9"/>
                          </div>
                         </div>
                         <div class="form-group ">
                          <label class="control-label " for="cpf">
                           CPF
                          </label>
                          <div class="input-group">
                           <div class="input-group-addon">
                            <i class="fa fa-odnoklassniki">
                            </i>
                           </div>
                           <input class="form-control" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX " type="text" maxlength="11"/>
                          </div>
                         </div>
                         <div class="form-group ">
                          <label class="control-label requiredField" for="email">
                           Email
                           <span class="asteriskField">
                            *
                           </span>
                          </label>
                          <div class="input-group">
                           <div class="input-group-addon">
                            <i class="fa fa-envelope-o">
                            </i>
                           </div>
                           <input class="form-control" id="email" name="email" placeholder="exemplo@email.com" type="text"/>
                          </div>
                         </div>
                         <div class="form-group ">
                          <label class="control-label " for="tel">
                           Telefone
                          </label>
                          <div class="input-group">
                           <div class="input-group-addon">
                            <i class="fa fa-phone">
                            </i>
                           </div>
                           <input class="form-control" id="tel" name="tel" placeholder="(XX) XXXX-XXXX" type="text"/>
                          </div>
                         </div>
                         <div class="form-group ">
                          <label class="control-label " for="estado">
                           Estado
                          </label>
                          <select class="select form-control" id="estado" name="estado">
                           <option value="Esp&iacute;rito Santo (ES)">
                            Esp&iacute;rito Santo (ES)
                           </option>
                           <option value="Minas Gerais (MG)">
                            Minas Gerais (MG)
                           </option>
                           <option value="Rio de Janeiro (RJ)">
                            Rio de Janeiro (RJ)
                           </option>
                           <option value="S&atilde;o Paulo (SP)">
                            S&atilde;o Paulo (SP)
                           </option>
                          </select>
                         </div>
                         <div class="form-group ">
                          <label class="control-label requiredField" for="message">
                           Sugest&atilde;o
                           <span class="asteriskField">
                            *
                           </span>
                          </label>
                          <textarea class="form-control" cols="40" id="message" name="message" placeholder="Deixe sua sugest&atilde;o" rows="10"  maxlength="250"></textarea>
                         </div>
                         <div class="form-group">
                          <div>
                           <button class="btn btn-custom" name="submit" type="submit" onclick="alert('Sua sugestão foi enviada com sucesso!')">
                            Enviar sugest&atilde;o
                           </button>
                          </div>
                         </div>
                        </form>
                       </div>
